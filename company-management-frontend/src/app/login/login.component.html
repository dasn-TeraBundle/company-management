<div id="bmm-login-background"></div>

<div class="container-fluid h-100 bmm-login-container">
    <div id="bmm-login-form-wrapper"
         class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center1">
        <div class="row" style="padding-top: 3%;">
            <img id="brand" src="/assets/brand.png" width="50" height="50" alt="Card image cap">
        </div>
        <h5 class="card-title text-center">Welcome Login</h5>
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <form class="align-middle" #f="ngForm" (ngSubmit)="f.valid && login()">
            <div class="form-group">
                <mat-form-field class="bmm-login-input">
                    <input type="email" matInput placeholder="Your Email Id" name="email" [(ngModel)]="model.email"
                           #email="ngModel" email required>
                    <mat-icon matPrefix><i class="fa fa-envelope"></i></mat-icon>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="bmm-login-input">
                    <input type="password" matInput placeholder="YourPassword" name="password"
                           [(ngModel)]="model.password"
                           #password="ngModel" required>
                    <mat-icon matPrefix><i class="fa fa-lock"></i></mat-icon>
                </mat-form-field>
            </div>

            <button type="submit" mat-raised-button color="primary" class="bmm-login-input">Login</button>
        </form>

        <small>Don't have an account? <a routerLink="/register" mat-raised-button class="btn-link">Register Here</a>
        </small>
    </div>
</div>
